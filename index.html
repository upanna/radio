<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dhamma FM Radio</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans Myanmar", sans-serif;
      background: url('myanmarflg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .radio-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      max-width: 320px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffe066;
    }
    p {
      font-size: 14px;
      color: #ddd;
      margin-top: 0;
      margin-bottom: 20px;
    }
    button {
      background: #2196f3;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }
    .song-title {
      margin-top: 15px;
      font-size: 16px;
      color: #ffeb3b;
    }
  </style>
</head>
<body>

  <div class="radio-box">
    <h1>üìª Dhamma FM Radio</h1>
    <p>·ÅÇ·ÅÑ ·Äî·Ä¨·Äõ·ÄÆ ·Äê·Äõ·Ä¨·Ä∏·Äï·Ää·Ä¨·Ä°·Äû·Ä∂</p>
    <button id="playBtn">‚ñ∂ Play</button>
    <div class="song-title" id="title">Stopped</div>
  </div>

  <audio id="player" preload="auto" src="https://mmradio.netlify.app/"></audio>

  <script>
    const player = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const title = document.getElementById('title');
    let isPlaying = false;

    // Play/Pause ·ÄÅ·Äú·ÄØ·Äê·Ä∫
    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        player.play().then(() => {
          isPlaying = true;
          playBtn.textContent = "‚è∏ Stop";
          title.textContent = "Now Playing: Dhamma FM Live";
        }).catch(err => {
          title.textContent = "üîá Press Play to start sound";
          console.warn("Playback blocked:", err);
        });
      } else {
        player.pause();
        isPlaying = false;
        playBtn.textContent = "‚ñ∂ Play";
        title.textContent = "Stopped";
      }
    });

    // ·Ä°·Äú·Ä≠·ÄØ·Ä°·Äú·Äª·Ä±·Ä¨·ÄÄ·Ä∫ autoplay ·Äô·Äñ·Äº·ÄÖ·Ä∫·Äï·Ä´·ÄÄ ·Äê·ÄÖ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Äæ·Ä≠·Äï·Ä∫·Äõ·ÄØ·Ä∂·Äî·Ä≤·Ä∑ ·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äî·Ä≠·ÄØ·ÄÑ·Ä∫
    player.addEventListener('error', (e) => {
      console.error("Audio Error:", e);
      title.textContent = "‚ùå Error connecting to stream";
    });
  </script>

</body>
</html>
