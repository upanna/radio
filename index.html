<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<title>Myanmar FM Radio</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
  }
  audio {
    width: 300px;
  }
</style>
</head>
<body>

<audio id="audioPlayer" controls autoplay muted></audio>

<script>
  const playlist = [
    "https://mmradio.netlify.app/songs/song1.mp3",
    "https://mmradio.netlify.app/songs/song2.mp3",
    "https://mmradio.netlify.app/songs/song3.mp3",
    "https://mmradio.netlify.app/songs/song4.mp3",
    "https://mmradio.netlify.app/songs/song5.mp3",
    "https://mmradio.netlify.app/songs/song6.mp3",
    "https://mmradio.netlify.app/songs/song7.mp3",
    "https://mmradio.netlify.app/songs/song8.mp3",
    "https://mmradio.netlify.app/songs/song9.mp3",
    "https://mmradio.netlify.app/songs/song10.mp3"
  ];

  let current = 0;
  const audio = document.getElementById("audioPlayer");

  // ပထမသီချင်း autoplay (muted bypass)
  audio.src = playlist[current];
  audio.play();

  audio.onplay = () => {
    audio.muted = false;
  };

  // သီချင်းပြီးရင် နောက်တစ်ပုဒ်သွားမယ်
  audio.addEventListener("ended", () => {
    current++;
    if (current >= playlist.length) current = 0; // loop
    audio.src = playlist[current];
    audio.play();
  });
</script>

</body>
</html>
