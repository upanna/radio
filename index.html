<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;600&family=Zen+Dots&display=swap" rel="stylesheet">
<style>
  /* --- Global --- */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: "Noto Sans Myanmar", sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    min-height: 100vh;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
  }

  /* --- Animated background glow --- */
  .glow {
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(255,215,130,0.25), transparent 70%);
    filter: blur(100px);
    animation: pulse 8s ease-in-out infinite alternate;
  }

  .glow:nth-child(1) {
    top: -50px; left: -50px;
    background: radial-gradient(circle, rgba(255, 235, 59, 0.25), transparent 70%);
  }
  .glow:nth-child(2) {
    bottom: -50px; right: -50px;
    background: radial-gradient(circle, rgba(255, 152, 0, 0.25), transparent 70%);
  }

  @keyframes pulse {
    from { transform: scale(1) rotate(0deg); opacity: 0.7; }
    to { transform: scale(1.3) rotate(30deg); opacity: 1; }
  }

  /* --- Player box --- */
  .player-box {
    position: relative;
    z-index: 5;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 0 25px rgba(255, 204, 102, 0.2);
    max-width: 420px;
    width: 90%;
    animation: fadeIn 2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-family: 'Zen Dots', sans-serif;
    font-size: 2.2em;
    color: #ffcc66;
    letter-spacing: 1px;
    text-shadow: 0 0 8px rgba(255,204,102,0.7);
    margin-bottom: 0.4em;
  }

  h2 {
    font-weight: 400;
    color: #ddd;
    margin-bottom: 1.5em;
  }

  /* --- Audio --- */
  audio {
    width: 100%;
    border-radius: 10px;
    outline: none;
    margin-bottom: 10px;
  }

  /* --- Animated ring --- */
  .ring {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 3px solid rgba(255,204,102,0.5);
    animation: spin 6s linear infinite;
  }

  .ring::after {
    content: "";
    position: absolute;
    top: -3px; left: -3px;
    right: -3px; bottom: -3px;
    border-radius: 50%;
    border: 3px solid transparent;
    border-top-color: #ffcc66;
    animation: spin 3s linear infinite reverse;
  }

  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* --- Footer --- */
  footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.85em;
    color: #aaa;
  }
  footer a {
    color: #ffcc66;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
