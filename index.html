<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhamma FM Radio</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;600&family=Zen+Dots&display=swap" rel="stylesheet">
<style>
  * {box-sizing: border-box; margin:0; padding:0;}
  body {
    font-family: "Noto Sans Myanmar", sans-serif;
    background: radial-gradient(circle at top, #0d0d0d, #000);
    min-height: 100vh;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    text-align: center;
    padding: 40px 20px 25px;
    overflow-x: hidden;
  }

  /* Background glow */
  .glow {
    position: fixed;
    width: 700px; height: 700px;
    border-radius: 50%;
    filter: blur(160px);
    opacity: 0.3;
    z-index: 0;
  }
  .glow:nth-child(1){top:-250px;left:-200px;background:radial-gradient(circle,rgba(255,235,59,0.35),transparent 70%);animation:pulse1 12s infinite alternate ease-in-out;}
  .glow:nth-child(2){bottom:-250px;right:-200px;background:radial-gradient(circle,rgba(255,152,0,0.3),transparent 70%);animation:pulse2 10s infinite alternate ease-in-out;}
  @keyframes pulse1{from{transform:scale(1);}to{transform:scale(1.3);}}
  @keyframes pulse2{from{transform:scale(1.2);}to{transform:scale(1);}}

  /* Player Box */
  .player-box {
    position: relative;
    z-index: 2;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(255,204,102,0.15);
    padding: 40px 30px;
    max-width: 440px;
    width: 100%;
    animation: fadeIn 1.5s ease;
  }
  @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

  /* Logo Cover Art */
  .cover {
    position: relative;
    width: 160px; height:160px;
    margin: 0 auto 20px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(255,204,102,0.25);
  }
  .cover img {
    width:100%; height:100%; object-fit:cover;
    animation: spin 18s linear infinite;
    border-radius: 50%;
  }
  @keyframes spin{from{transform:rotate(0);}to{transform:rotate(360deg);}}

  h1 {
    font-family: 'Zen Dots', sans-serif;
    font-size: 2.1rem;
    color: #ffcc66;
    text-shadow: 0 0 12px rgba(255,204,102,0.6);
  }
  h2 {
    color: #ccc;
    font-weight: 400;
    margin: 6px 0 20px;
  }

  /* Equalizer Bars */
  .equalizer {
    display: flex;
    justify-content: center;
    gap: 6px;
    height: 28px;
    margin-bottom: 18px;
  }
  .bar {
    width: 5px;
    background: linear-gradient(180deg,#ffcc66,#f0a500);
    border-radius: 2px;
    animation: eq 1s ease-in-out infinite;
  }
  .bar:nth-child(1){animation-delay:0s;}
  .bar:nth-child(2){animation-delay:0.1s;}
  .bar:nth-child(3){animation-delay:0.2s;}
  .bar:nth-child(4){animation-delay:0.3s;}
  .bar:nth-child(5){animation-delay:0.4s;}
  @keyframes eq{
    0%,100%{height:8px;opacity:0.5;}
    50%{height:28px;opacity:1;}
  }

  /* Now Playing */
  .now-playing {
    font-size: 1rem;
    color: #ffebaf;
    margin-bottom: 12px;
  }

  /* Controls */
  .controls {
    display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:10px;
  }
  button {
    background: linear-gradient(180deg,#ffcc66,#f0b23a);
    border:none;color:#000;padding:10px 16px;
    border-radius:10px;font-weight:700;cursor:pointer;
    transition:all .2s ease;
  }
  button:hover{transform:scale(1.05);}
  button.ghost{background:rgba(255,255,255,0.1);color:#fff;border:1px solid rgba(255,255,255,0.08);}
  input[type=range]{width:120px;}
  .status{color:#ffeaaf;font-size:0.9rem;margin-top:10px;}

  footer{
    z-index:2;
    text-align:center;
    font-size:0.9rem;
    color:#bbb;
    margin-top:30px;
  }
  footer a{color:#ffcc66;text-decoration:none;}
  footer a:hover{text-decoration:underline;}

  @media(max-width:480px){
    h1{font-size:1.8rem;}
    .player-box{padding:30px 20px;}
  }
</style>
</head>
<body>

<div class="glow"></div>
<div class="glow"></div>

<div class="player-box">
  <div class="cover">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Lotus_flower.svg" alt="Dhamma FM Logo">
  </div>

  <div class="equalizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <h1>ü™∑ Dhamma FM</h1>
  <h2>Myanmar Online Radio</h2>
  <div class="now-playing" id="nowPlaying">Now Playing: Live Stream</div>

  <audio id="player" preload="none" crossorigin="anonymous">
    <source src="http://upanna.on-air.fm/free" type="audio/mpeg">
    ·Äû·ÄÑ·Ä∫·Ä∑ browser ·Äô·Äæ·Ä¨ audio ·Äô·Äï·Äº·Äû·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äï·Ä´·Åã
  </audio>

  <div class="controls">
    <button id="playBtn">‚ñ∂ Play</button>
    <button id="pauseBtn" class="ghost">‚è∏ Pause</button>
    <label><input id="vol" type="range" min="0" max="1" step="0.01" value="0.8"></label>
    <button id="reconnectBtn" class="ghost">üîÅ Reconnect</button>
  </div>
  <div class="status" id="status">Status: idle</div>
</div>

<footer>
  ¬© 2025 <a href="https://upanna.com" target="_blank">Upanna</a> | Dhamma FM Radio
</footer>

<script>
const player = document.getElementById('player');
const playBtn = document.getElementById('playBtn');
const pauseBtn = document.getElementById('pauseBtn');
const reconnectBtn = document.getElementById('reconnectBtn');
const vol = document.getElementById('vol');
const statusEl = document.getElementById('status');
const nowEl = document.getElementById('nowPlaying');

function setStatus(t){statusEl.textContent='Status: '+t;}

player.volume=vol.value;
vol.addEventListener('input',()=>player.volume=vol.value);

async function tryAutoplay(){
  try{
    await player.play();
    setStatus('playing (autoplay)');
  }catch{
    setStatus('autoplay blocked ‚Äî press Play');
  }
}
playBtn.onclick=async()=>{try{await player.play();setStatus('playing');}catch{setStatus('failed to play');}};
pauseBtn.onclick=()=>{player.pause();setStatus('paused');};
reconnectBtn.onclick=()=>{
  player.src='http://upanna.on-air.fm/free?reload='+Date.now();
  player.load();player.play();
  setStatus('reconnecting...');
};

player.addEventListener('playing',()=>setStatus('playing'));
player.addEventListener('pause',()=>setStatus('paused'));
player.addEventListener('error',()=>setStatus('error loading stream'));

window.addEventListener('load',()=>tryAutoplay());

// Optional: change Now Playing text dynamically
setInterval(()=>{
  const titles = ['Now Playing: Dhamma Talks üìø','Now Playing: Meditation Music üéµ','Now Playing: Live Sermon ü™∑'];
  nowEl.textContent = titles[Math.floor(Math.random()*titles.length)];
},15000);
</script>

</body>
</html>
